<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoya Docs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef2f5;
        }
        nav {
            background: #0055A4;
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        nav a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            transition: background 0.3s;
            cursor: pointer;
        }
        nav a:hover, nav a.active {
            background: #003366;
            border-radius: 5px;
        }
        #content {
            width: 100%;
            height: calc(100vh - 50px);
            border: none;
            margin-top: 50px; /* Align right under the navbar */
            display: none;
        }
    </style>
</head>
<body>

    <nav>
        <a href="?pdf=clock-in-out-system" onclick="changeContent(event, 'clock-in-out-system')">Clock In-Out System</a>
        <a href="?pdf=it-ticket-system" onclick="changeContent(event, 'it-ticket-system')">IT Ticket System</a>
        <a href="?pdf=medical-claim-policies" onclick="changeContent(event, 'medical-claim-policies')">Medical Claim Policies</a>
        <a href="?pdf=transport-schedule" onclick="changeContent(event, 'transport-schedule')">Transport Schedule</a>
        <a href="?pdf=transport-claim-submission" onclick="changeContent(event, 'transport-claim-submission')">D365 Transport Claim Submission</a>
        <a href="?page=copilot-chatbot" onclick="showChatbot(event)">Copilot Chatbot</a>
    </nav>

    <iframe id="content"></iframe>

    <script>
        const pdfFiles = {
            "clock-in-out-system": "./pdfs/COMPANY CLOCK IN-OUT SYSTEM GUIDE.pdf",
            "it-ticket-system": "./pdfs/COMPANY IT TICKET SYSTEM GUIDE.pdf",
            "medical-claim-policies": "./pdfs/COMPANY MEDICAL CLAIM POLICIES .pdf",
            "transport-schedule": "./pdfs/COMPANY TRANSPORT SCHEDULE.pdf",
            "transport-claim-submission": "./pdfs/D365 TRANSPORT CLAIM SUBMISSION GUIDE.pdf"
        };

        function changeContent(event, key) {
            event.preventDefault();
            window.history.pushState({}, '', '?pdf=' + key);

            const viewer = document.getElementById("content");
            viewer.src = pdfFiles[key];
            viewer.style.display = "block";

            updateActiveNav(event);
        }

        function showChatbot(event) {
            event.preventDefault();
            window.history.pushState({}, '', '?page=copilot-chatbot');

            const viewer = document.getElementById("content");
            viewer.src = "https://copilotstudio.microsoft.com/environments/Default-bf781f77-403a-41b0-bc8d-aef742fcc54e/bots/cr1b9_agentUpgradedChatGpt/webchat?__version__=2";
            viewer.style.display = "block";

            updateActiveNav(event);
        }

        function updateActiveNav(event) {
            document.querySelectorAll("nav a").forEach(link => link.classList.remove("active"));
            event.target.classList.add("active");
        }

        function loadContentFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const pdfKey = urlParams.get('pdf');
            const page = urlParams.get('page');

            if (pdfKey && pdfFiles[pdfKey]) {
                changeContent({ preventDefault: () => {} }, pdfKey);
            } else if (page === "copilot-chatbot") {
                showChatbot({ preventDefault: () => {} });
            }
        }

        window.onload = loadContentFromURL;
    </script>

</body>
</html>
